<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/index.js" type="module"></script>
    <title>Restaurant Page</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="https://kirbycafe.jp/cafe/">
                    <img src="./images/header-logo-cafe.png" alt="Kirby Cafe">
                </a>
            </div>
            <div class="button" id="home-button">HOME</div>
            <div class="button" id="menu-button">MENU</div>
            <div class="button" id="contact-button">CONTACT</div>
        </nav>
    </header>

    <div class="content">
        <div class="home-container">
            <img class="home-logo-img" src="./images/logo-cafe.png">
            <img class="home-guidance-img" src="./images/img-guidance-cafe.png">
            <div class="home-about">
                <div class="home-title">What is Kirby Cafe?</div>
                <div class="home-description">
                    Based on the concept of "What if there was a cafe in the world of Kirby?", the hard-working Waddle Dee, Kirby (who is in charge of snacking), and Chef Kawasaki's hospitality will fill everyone's stomachs and give them the energy of the stars!
                </div>
            </div>
        </div>
    </div>
</body>
</html>
